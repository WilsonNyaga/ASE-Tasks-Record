{% extends 'tasks/base.html' %}

{% block title %}Password Reset | A.S.E.{% endblock %}

{% load static %} <!-- Load the 'static' template tag -->

{% block content %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Include the CSS file -->
<div class="password-reset-container">
    <h1>Password Reset</h1>
    <p>Enter your email address below to reset your password:</p>
    <form method="post">
        {% csrf_token %}
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Reset Password</button>
    </form>
    <p>Remember your password? <a href="{% url 'login' %}">Log in here</a>.</p>
</div>
{% endblock %}
