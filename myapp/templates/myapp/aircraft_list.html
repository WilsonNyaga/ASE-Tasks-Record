<!-- templates/myapp/aircraft_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.S.E. JOBS RECORD</title>
    <!-- Link to Bootstrap CSS from jsDelivr CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 mb-4">A.S.E. JOBS RECORD</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Job Number</th>
                    <th scope="col">Registration</th>
                    <th scope="col">Client</th>
                    <th scope="col">Reported Snag</th>
                    <th scope="col">Work Done</th>
                </tr>
            </thead>
            <tbody>
                {% for aircraft in aircraft %}
                    <tr>
                        <td>{{ aircraft.date }}</td>
                        <td>{{ aircraft.job_number }}</td>
                        <td>{{ aircraft.registration }}</td>
                        <td>{{ aircraft.client }}</td>
                        <td>{{ aircraft.reported_snag }}</td>
                        <td>{{ aircraft.work_done }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
